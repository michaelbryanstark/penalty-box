{% extends 'base.html' %}{% block content %}

<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
      <div class="row">
          <div class=" col-md-8 col-md-10 mx-auto">
              <div class="site-heading">
                  <h3 class=" site-heading my-4 mt-3 text-white"> The Penalty Box </h3>
                  <p class="text-light">My opinion is better than yours.
                  </p>
              </div>
          </div>
      </div>
  </div>
</header>

     
    <br>
    <div class="gallery-posts">
      <h1 class="post-title">Posts</h1>
        {% for post in category.posts.all %}
          <div class="card">
            <div class="card-image">
            </div>
            <div class="card-header-title">
              <a href="{% url 'post_detail' post.pk %}"><button class="card-header-title">{{post.title}}</button></a>
            </div>
          </div>
          {% empty %}
        <article class="message">
          <div class="message-header">
            <p>No Posts Available</p>
          </div>
        </article>
        {% endfor %}
        
      </div>
    </div>
  </div>
</div>



  {% endblock %}
